name: CI

on:
# TODO - check this runs on push to branch
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
    
    - name: Check for vulnerabilities
      run: npm audit
    
    - name: Check for outdated dependencies
      run: npm outdated
